version: "3.7"
services:
    web:
        build:
            context: .
            dockerfile: Dockerfile    
        ports:
            - "8000:80"
        depends_on:
            - sql-server-db
        networks:
        - backend             
    sql-server-db:
        container_name: sql-server-db
        image: "mcr.microsoft.com/mssql/server:latest"
        ports:
        - "1433:1433"
        environment:
            SA_PASSWORD: "Test_123456"
            ACCEPT_EULA: "Y"
        networks:
        - backend
networks:
  backend: